
services:

  astro-builder:
    build:
      context: .
      dockerfile: app-frontend/Dockerfile
    volumes:
      - static-dist:/app/app-frontend/dist
    depends_on:
      - mongo
    restart: no
    environment:
      - DATABASE_URI=mongodb://mongo:27017/payload
      - PAYLOAD_SECRET=SECRET-GOES-HERE
      - SITE_URL=http://localhost:3000

  frontend-host:
    image: nginx:alpine
    volumes:
      - static-dist:/usr/share/nginx/html:ro
    ports:
      - "80:80"
    depends_on:
      - astro-builder
    restart: always

  payload:
    build:
      context: .
      dockerfile: app-payload/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    restart: always
    environment:
      - DATABASE_URI=mongodb://mongo:27017/payload
      - PAYLOAD_SECRET=SECRET-GOES-HERE
      - NEXT_PUBLIC_SERVER_URL=http://localhost:3000
      - CRON_SECRET=YOUR_CRON_SECRET_HERE
      - PREVIEW_SECRET=YOUR_SECRET_HERE
      - SITE_URL=http://localhost:3000

  mongo:
    image: mongo:latest
    command:
      - --storageEngine=wiredTiger
    volumes:
      - db-data:/data/db
    logging:
      driver: none

volumes:
  static-dist:
  db-data:
